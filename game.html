<!doctype hmtl>

<head>
    <title>Canvas Tutorial</title>
</head>

<body>

    <canvas id="gameCanvas" width="1250" height="900"></canvas>
    <script>
        var canvas, canvasContext;

        window.onload = function() {
            canvas = document.getElementById('gameCanvas');
            canvasContext = canvas.getContext('2d');

            document.addEventListener('keydown', keyPressed);
            document.addEventListener('keyup', keyReleased);

            setInterval(mainloop, 1000 / 50);
        }

        var userName = '';
        while (userName == '' || userName == null) {
            userName = prompt('whats your name?', 'Tony') //insert name
        }

        var eNum = 0;

        var difficulty = '';
        var pass = false;

        while (pass == false) { //until happy no exit
            difficulty = prompt('how hard do you want it?', 'easy');
            difficulty = difficulty.toLowerCase() //converts to lower case
            if (difficulty != null) {
                pass = true;
            }
        }

        if (difficulty == 'easy') {
            eNum = 4;
        }

        if (difficulty == 'hard') {
            eNum = 50;
        }

        //player vars
        var playerXpos = 200;
        var playerYpos = 500;
        var playerXspeed = 0;
        var playerYspeed = 10;
        const PLAYER_SIZE = 20;
        var score = 0;


        const SPACE_KEY = 32;
        var spaceKeyPressed = false;

        var enemies = [];

        var starting = true;

        var gameRun = true;


        function mainloop() {
            if (gameRun) {


                colorRect(0, 0, canvas.width, canvas.height, 'black');
                colorRect(playerXpos, playerYpos, PLAYER_SIZE, PLAYER_SIZE, 'red'); // player'
            
            playerMove();
            if (starting) {
                for (var i = 0; i < eNum; i++) {
                    makeEnemy();
                }
                starting = false
            }
            drawEnemy();
            enemyMove();
            colorText('score' + score, 10, 20, '20px Arial', 'white')

            } else {
            gameRun = false;
        colorRect(0, 0, canvas.width, canvas.height, 'red');
                colorText(userName + ' ' + 'scored: ' + score, 100 ,50, '40px Arial', 'black')
        }
        }
            
            //end func

        function colorRect(x, y, w, h, c) {
            canvasContext.fillStyle = c;
            canvasContext.fillRect(x, y, w, h);
        } //end func
        
        function colorText(msg, x, y, f, c) {
            canvasContext.font=f;
            canvasContext.fillStyle = c;
            canvasContext.fillText(msg, x, y);
        }

        var enemyCounter = 0;
        var setCount = 0 
        function makeEnemy() {
            var ENEMY_SIZE = 100;
            var gap = Math.floor(Math.random() * (canvas.height * 0.3)) + canvas.height * 0.2;
            var enemyYpos = 0
            
            if(enemyCounter%2 == 0){
                enemyYpos = canvas.height/2 - gap;
            } else {
                enemyYpos = canvas.height/2 + gap;
                setCount++;
            }
            
            var enemyXpos = canvas.width + setCount * (ENEMY_SIZE * 2);
            var eXspeed = 8;
            var eYspeed = 5;
            
            enemyCounter++;
            
            //enemy vars
            var enemy = {
                enemyXpos: enemyXpos,
                enemyYpos: enemyYpos,
                ENEMY_SIZE: ENEMY_SIZE,
                enemyXspeed: eXspeed,
                enemyYspeed: eYspeed

            }
            enemies.push(enemy);

        } //end func

        function drawEnemy() {
            enemies.forEach(function(e, i, array) {
                colorRect(e.enemyXpos, e.enemyYpos, e.ENEMY_SIZE, e.ENEMY_SIZE, 'lime');
            })
        } //end func


        //function enemyMove() {
        //enemies.forEach(function(e, i, array) {
        //e.enemyXpos -= e.enemyXspeed;
        //if (e.enemyYpos > canvas.height) {
        // e.enemyYpos = 0 - e.ENEMY_SIZE;

        function enemyMove() {
            enemies.forEach(function(e, i, array) {
                e.enemyXpos -= e.enemyXspeed;
                if (e.enemyXpos < 0 - e.ENEMY_SIZE) {
                    score ++;


                    e.enemyXpos = canvas.width - e.ENEMY_SIZE;
                    e.eXspeed = Math.floor(Math.random(i) * (15 - 7) + 5);
                    e.eYpos = Math.floor(Math.random() * (canvas.height - 0) + 5)
                    //                if  (enemyXpos < 0)
                    //                    enemyXpos = 1000;
                }
                
            if (e.enemyXpos < playerXpos + PLAYER_SIZE &&
                 e.enemyXpos + e.ENEMY_SIZE > playerXpos &&
                 e.enemyYpos < playerYpos + PLAYER_SIZE &&
                e.enemyYpos + e.ENEMY_SIZE > playerYpos //when player hits enemy
            ) {
                console.log('hit')
                gameRun = false;
            } 
            })
        } //end func

        function keyPressed(evt) {
            console.log(evt.keyCode)
            if (evt.keyCode == SPACE_KEY) {
                spaceKeyPressed = true;
            }
        } //end func

        function keyReleased(evt) {
            if (evt.keyCode == SPACE_KEY) {
                spaceKeyPressed = false;
            }

        } //end func

        function playerMove() {
            if (spaceKeyPressed) {
                playerYspeed = -7;
            }

            playerYpos += playerYspeed;
            playerYspeed += .2;

            if (playerYpos <= 0) {
                playerYpos = 0;
                playerYspeed = 0.5;
            }

            if (playerYpos + PLAYER_SIZE >= canvas.height) {
                playerYpos = canvas.height - PLAYER_SIZE;
                playerYspeed = -5;
           }
           
 
            
            
            
            
            //if (e.enemyXpos < playerXpos + PLAYER_SIZE &&
             //  e.enemyXpos + e.ENEMY_SIZE > playerXpos &&
               //e.enemyYpos < playerYpos + PLAYER_SIZE &&
            //   e.enemyYpos + e.ENEMY_SIZE > playerYpos
              // )  
        
        
        
        }//end func


        function colorRect(x, y, w, h, c) {
            canvasContext.fillStyle = c;
            canvasContext.fillRect(x, y, w, h);
        } //end func

    </script>
</body>
