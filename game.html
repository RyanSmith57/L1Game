<!doctype hmtl>

<head>
    <title>Canvas Tutorial</title>
</head>

<body>
    <canvas id="gameCanvas" width="1250" height="900"></canvas>
    <script>
        var canvas, canvasContext;

        window.onload = function() {
            canvas = document.getElementById('gameCanvas');
            canvasContext = canvas.getContext('2d');

            document.addEventListener('keydown', keyPressed);
            document.addEventListener('keyup', keyReleased);

            setInterval(mainloop, 1000 / 50);
        }

        var playerXpos = 200;
        var playerYpos = 500;
        var playerXspeed = 0;
        var playerYspeed = 10;
        const PLAYER_SIZE = 20;
        
        var enemyXpos = 800;
        var enemyYpos = 500;
        const ENEMY_SIZE = 50;

        const SPACE_KEY = 32;
        var spaceKeyPressed = false;

        var enemies = [];

        var starting = true;


        function mainloop() {
            colorRect(0, 0, canvas.width, canvas.height, 'black');
            colorRect(playerXpos, playerYpos, PLAYER_SIZE, PLAYER_SIZE, 'red'); // player'
            colorRect(enemyXpos, enemyYpos, ENEMY_SIZE * 2, ENEMY_SIZE * 10, 'blue'); // enemy

            if (starting) {
                for (var i = 0; i < 10; i++) {
                    makeEnemy();
                }
            }

            playerMove();
        }


        function makeEnemy() {
            var eXpos = Math.floor(Math.random() * (canvas.width - ENEMY_SIZE));
            var eYpos = 0;
            var eXpos = 0;
            var eXspeed = 5;
            var eYspeed = 5;
           


        }

        function keyPressed(evt) {
            console.log(evt.keyCode)
            if (evt.keyCode == SPACE_KEY) {
                spaceKeyPressed = true;
            }
        }

        function keyReleased(evt) {
            if (evt.keyCode == SPACE_KEY) {
                spaceKeyPressed = false;
            }

        }

        function playerMove() {
            if (spaceKeyPressed) {
                playerYspeed = -7;
            }

            playerYpos += playerYspeed;
            playerYspeed += .2;

            if (playerYpos <= 0) {
                playerYpos = 0;
                playerYspeed = 0.5;
            }

            if (playerYpos + PLAYER_SIZE >= canvas.height) {
                playerYpos = canvas.height - PLAYER_SIZE;
                playerYspeed = -5;

            }
        }

        function enemyMove() {}

        function colorRect(x, y, w, h, c) {
            canvasContext.fillStyle = c;
            canvasContext.fillRect(x, y, w, h);
        }

    </script>
</body>
